<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Happy Feast</title>
    <link rel="stylesheet" href="../Common/HeaderFooterStyle.css" />
    <link rel="fav icon" href="../Common/Images/favicon.png" />
    <link rel="stylesheet" href="HomePageStyle.css" />
    <meta charset="UTF-8" />
    <meta name="description" content="Home page" />
    <meta
      name="keywords"
      content="Meal, Restaurants,tour,seacrh,food,career guide,trackorder"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script>
      //function to redirect to respective pages using the props sent
      const redirect = (selectedOption) => {
        if (selectedOption === "ordermeals") {
          location.href = "../foodOrder/pages/mealOrder.html";
        }
        if (selectedOption === "track") {
          location.href = "../foodOrder/pages/orderTracking.html";
        }
        if (selectedOption === "tour") {
          location.href = "../Tour/pages/Tour.html";
        }
        if (selectedOption === "careerguide") {
          location.href = "../CareerPage/CareerPage.html";
        }
        if (selectedOption === "discount") {
          location.href = "../discountcalculator/index.html";
        }
      };
    </script>
  </head>

  <body>
    <header class="header_wrapper">
      <img
        alt="happyfeastLogo"
        class="feast_logo"
        src="../Common/Images/happyfeastlogod.webp"
        onclick="navigateToHome()"
      />
      <h1 class="ofo_txt">Home</h1>
      <div class="search_holder">
        <img alt="searchIcon" src="../Common/Images/search.png" />
        <input type="text" placeholder="Search for restaurant..." />
      </div>
    </header>
    <main>
      <h1 id="welcome">Welcome</h1>
      <div class="select-options" id="select-options">
        <!-- order meals feature -->
        <div class="orderfood" onclick="redirect('ordermeals')">
          <img class="foodimage" alt="food image" src="./Images/burger.gif" />
          <div class="ordertext">
            <h2>Hungry? Order delicous food online.</h2>
          </div>
        </div>
        <!-- discount section -->
        <div class="discount">
          <div class="discounttext">
            <h2>Know about today's special offers</h2>
          </div>
          <img
            class="discount-image"
            alt="discount image"
            src="Images/disc2.jpg"
          />
        </div>

        <!-- track your order component -->
        <div class="track" onclick="redirect('track')">
          <img class="trackImage" alt="track icon" src="./Images/del2.gif" />
          <div class="trackordertext">
            <h2>Track the status of your order</h2>
          </div>
        </div>
        <!-- navigate to career page on click -->
        <div class="career" onclick="redirect('careerguide')">
          <div class="careertext">
            <h2>Various career oppurtunities in food industry</h2>
          </div>
          <img
            class="careerImage"
            alt="careerguide icon"
            src="Images/car1.jpg"
          />
        </div>
        <nav>
          <!-- navigation menu to navigate to other pages -->
          <div class="sidenav">
            <a href="../foodOrder/pages/mealOrder.html">Order Food</a>
            <a href="../foodOrder/pages/orderTracking.html">Track order</a>
            <a href="../AboutUs/pages/AboutUs.html">About us</a>
            <a href="../ContactUs/pages/ContactUs.html">Contact us</a>
            <a href="../CareerPage/CareerPage.html">Careers</a>

            <div
              id="logout"
              class="logout"
              onclick="window.location.href='../Logout/Logout.html'"
            >
              Log out
            </div>
          </div>
        </nav>
      </div>
    </main>
    <!-- confirmation dialog box for log out -->
    <div class="confirmation-box">
      <div id="confrmdiv">
        Do you want to log off from the Happy Feast
        <br />
        <br /><br />
        <button id="truebtn">Yes</button>
        <button id="falsebtn">No</button>
      </div>
    </div>
    <footer>
      <span class="copyright_text">Copyright &copy; 2022 HappyFeast</span>
      <div class="social_site_icons">
        <img alt="facebook" src="../Common/Images/facebook.png" />
        <img alt="google" src="../Common/Images/google.png" />
        <img alt="twitter" src="../Common/Images/twitter.png" />
      </div>
    </footer>
  </body>
</html>
